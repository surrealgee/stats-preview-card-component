<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main> 
    <div class="overlay"></div>   
    <picture>      
      <source media="(min-width: 768px)" srcset="images/image-header-desktop.jpg">
      <source media="(max-width: 767px)" srcset="images/image-header-mobile.jpg">
      <img src="images/image-header-mobile.jpg" alt="3 women sitting at a desktop working">
    </picture>
    <div class="text_container">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="features">
        <div class="item1">
          <p class="feature-head">10k+</p>
          <p class="feature-body">companies</p>
        </div>
        <div class="item2">
          <p class="feature-head">314</p>
          <p class="feature-body">templates</p>
        </div>
        <div class="item3">
          <p class="feature-head">12m+</p>
          <p class="feature-body">queries</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
